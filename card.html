<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p class="logo">Logo</p>
        <div id="bascket">
            <div>
                <a href="card.html" target="_self">
                    <img src="./img/shopping-cart-icon.png" alt="Go to cart" id="shopping-cart-icon">
                </a>
            </div>
            <div id="card"></div>
        </div>
    </header>
    <main class="main-card">
        <div class="showImg"></div>
        <button class="btn-next">Далее</button>
        <div class="card-composition_main active">
            <h2>Состав корзины</h2>
            <p class="info"></p>
        </div>
        <div class="showImage"></div>
        <div class="card-address">
            <h2>Адрес доставки</h2>
            <p>Имя</p>
            <input type="userName">
            <p>Адрес доставки</p>
            <p>Улица</p>
            <input type="userName">
            <p>Дом</p>
            <input type="userName">
            <p>Квартира</p>
            <input type="userName">
        </div>
        <div class="card-comment">
            <h2>коментарии</h2>
            <textarea name="comment" id="" cols="40" rows="10"></textarea>
        </div>
    </main>

    <script src="./card.js"></script>
</body>
</html>
